	<!-- Initializations -->
	<script type="text/javascript"> 
	$(document).ready(function() {
		$(window).scroll(function() {
		  $('video').each(function(){
			if ($(this).is(":in-viewport")) {
				$(this)[0].play();
			}
		  });
	  });
	  $('.animated-button').on('click', function () {
			$('.animated-icon').toggleClass('open');
		});
	});
	</script>
